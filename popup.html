<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="style.css">

<body>
  <button name="sound" class="collapsible">Sound</button>
  <div class="content">
    <select>
      <option value="sound1">Chime</option>
      <option value="sount2">Alarm</option>

    </select>
  </div>

  <button name="character" class="collapsible">Character</button>
  <div class="content">
    <img src="images/girl.png" alt="girl studying in light theme" width="200">
    <img src="images/girl_dark.png" alt="girl studying in dark theme" width="200">

  </div>

  <div class="content">
    The following are the sites you may access
    <ul>
      <li value="Site">site1</li>
      <li value="Site">site2</li>
    </ul>
  </div>

    <img src="images/plant.png" alt="green plant in brown clay pot" width="30">
  </div>
