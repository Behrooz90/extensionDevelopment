<!DOCTYPE html>
<html>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="background.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Indie+Flower">

  <div class="char">
    <label class="switch" for="char">
      <input type="checkbox" id="char">
      <span class="slider"></span>
    </label>
  </div>

  <button name="sound" class="collapsible" id="Sound">Sound</button>
  <div class="content">
    <select id= "tracks">
      <option value="chime" id ="chime">Chime</option>
      <option value="alarm" id ="alarm">Alarm</option>
    </select>
  </div>

  <button name="character" class="collapsible">Character</button>
  <div class="content">
    <img src="images/BLINK.gif" id="images/girl" alt="girl studying in coffee shop" width="49.1%"> 
    <img src="images/Animate.gif" id="images/girl" alt="girl studying in coffee shop" width="49.1%"> 
    <img src="images/girl.png" id="images/girl" alt="girl studying in coffee shop" width="49.1%"> 
    <img src="images/girl_dark.png" id="images/girl" alt="girl studying in coffee shop" width="49.1%"> 
  </div>

  <button name="time" class="collapsible">Time</button>
  <div class="content">
    <button id="focusTimer" title="Focus Timer" class="button">
      Focus Timer
      <p id="focusTime">00:08</p>
    </button>
    <button id="shortBreakTimer" title="Short Break Timer" class="button">
      Short Timer
      <p id="shortTime" >00:02</p>
    </button>
    <button id="longBreakTimer" title="Long Break Timer" class="button">
      Long Timer
      <p id="longTime" >00:05</p>
    </button>
    <div style="text-align: center;">
    </div>
  </div>

  <button name="restrictedSites" class="collapsible">Restricted Sites</button>
  <div class="content">
  
    <form id="form" onsubmit="return false;">
      <label for="fname">Paste the link you do not wish to access:</label><br>
      <input type="text" id="userInput" />
      <input type="submit" onclick="othername();" />
  </form>
  </div>

  <button name="deskItems" class="collapsible">Desk Items</button>
  <div class="content">
    <img src="images/plant.png" alt="green plant in brown clay pot" width="30">
  </div>

  <button name="about" class="collapsible">About</button>
  <div class="content">
    This is version 1.0 of Study Buddy developed by E, J, and B..
  </div>

  <script src="popup.js"></script>
  <script src="background.js"></script>
</body>
</html>
