<!DOCTYPE html>
<html>

<body>
  <link rel="stylesheet" href="style.css">

  <button class="char" for="char"> Initialize Character:
    <input type="checkbox" id="char">
  </button>
  </div>

  <button name="sound" class="collapsible" id="Sound">Sound</button>
  <div class="content">
    <select id= "tracks">
      <option value="chime" id ="chime">Chime</option>
      <option value="alarm" id ="alarm">Alarm</option>
    </select>
  </div>

  <button name="character" class="collapsible">Character</button>
  <div class="content">
    <img src="images/BLINK.gif" id="images/girl" alt="girl studying in coffee shop" width="49.1%"> 
    <img src="images/coffeeShopGuy.png" alt="guy studying in coffee shop" width="49.1%">
    <img src="images/standingGuy.png" alt="guty working at standing desk" width="48%">
    <img src="images/CharacterUnderTree.gif" alt="guy reading under a tree" width="49.5%">
  </div>

  <button name="time" class="collapsible">Time</button>
  <div class="content">
      <button id="focusTimer" title="Focus Timer">
          Focus
        <p id="focusTime">00:45</p>
      </button>
      <button id="shortBreakTimer" title="Short Break Timer">
          Short Break
          <p id="shortTime" >00:10</p>
        </button>
      <button id="longBreakTimer" title="Long Break Timer">
          Long Break
          <p id="longTime" >00:20</p>
        </button>
    </div>

  <button name="restrictedSites" class="collapsible">Restricted Sites</button>
  <div class="content">
    The following are the sites you may access
    <ul>
      <li value="Site">site1</li>
      <li value="Site">site2</li>
    </ul>
  </div>

  <button name="deskItems" class="collapsible">Desk Items</button>
  <div class="content">
    <img src="images/plant.png" alt="green plant in brown clay pot" width="30">
  </div>

  <button name="about" class="collapsible">About</button>
  <div class="content">
    This is version 1.0 of Study Buddy developed by E, J, and B..
  </div>

  <script src="popup.js"></script>
  <script src="background.js"></script>
</body>
</html>
